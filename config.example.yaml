log:
  # debug, info, warn, error
  level: 'debug'
  # colored, text, json
  type: 'colored'
  # if true, will show the source of the log (file and line)
  showSource: true

http:
  # http api bind port
  port: 42069

valkey:
  # redict address with port
  address: 'localhost:6379'
  # redict password
  password: 'password'
  # redict db, whatever that means
  db: 7

public:
  # allow public usage?
  enabled: true
  # minimum duration of the short link
  minDurationSec: 5
  # maximum duration of the short link
  maxDurationSec: 86400 # 24 hours

apps:
  testing:
    # enable this app?
    enabled: true
    # api key used by the app
